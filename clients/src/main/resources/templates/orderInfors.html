</head>







<body>
<div th:each="order : ${orderBeanList}" class="col-md-4 my-1">
<div class="container">
    <div class="row">
        <div style="margin:0 auto; margin-top:10px;width:950px;">
            <strong><h1>Mes orders</h1></strong>

                id: <a th:text= "${order.id}"></a>
                <table class="table table-bordered">
                    <div th:each="product : ${order.products}" class="col-md-4 my-1">
                        <tbody>
                        <tr class="warning">
                            <th>productId</th>
                            <th>quantity</th>
                            <th>Montant</th>
                        </tr>
                        <tr class="active">
                            <td width="30%">
                                <p th:text="${product.productId}" ></p>
                            </td>
                            <td width="30%">
                                <p th:text= "${product.quantity}"></p>
                            </td>
                            <td width="30%">
                                <p th:text= "${product.price}"></p>
                            </td>
                        </tr>
                        </tbody>

                </table>
            </div>
        </div>
        <div style="text-align:right;margin-right:120px;">
            Montant total: <strong style="color:#ff6600;" th:text= "${order.montant}"></strong>
        </div>
    </div>
</div>
</div>
