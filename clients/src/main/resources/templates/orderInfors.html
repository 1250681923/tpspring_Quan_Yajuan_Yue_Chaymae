<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <h1>Microservice Client eCommerce</h1>
    <div class="row">
        <div th:each="order : ${orderBeanList}" class="col-md-4 my-1">
            <p th:text= "${order.id}"></p>
                <div th:each="product : ${order.products}" class="col-md-4 my-1">
                    <p th:text= "${product.productId}"></p>
                    <p th:text= "${product.quantity}"></p>
                </div>
            <p th:text= "${order.montant}"></p>
        </div>
    </div>
</div>
</body>
</html>
